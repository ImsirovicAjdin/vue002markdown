      <html>
      <head>
        <title>Notebook</title>
        <!-- Icons & Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?                   
        family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <!-- Include the library in the page -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/marked"></script>

        <!-- Notebook app -->
        <div id="notebook">

          <!-- Main pane -->
          <section class="main">
            <textarea v-model="content"></textarea>
          </section>

          <!-- 
          (2)
          Let's try to display our note in a new pane using text interpolation.
          -->
          <aside class="preview">
            {{ notePreview }}
          </aside>
          <!--
          (3)
          Test this improvement by typing: 
          I'm in __bold__
          -->
          <!-- 
          (4)
          We got back: <p>I&#39;m in <strong>bold</strong></p> 
          This means that TEXT INTERPOLATION ESCAPES HTML TAGS.
          This is to prevent XSS attacks.
          If sb writes in your website's comments section, what can happen if they are
          allowed to display their comments as valid HTML? They could add some malicious JS code,
          and all the visitors of your app would be vulnerable.
        </div>

        <!-- Some JavaScript -->
        <script src="script.js"></script>
      </body>
      </html>
