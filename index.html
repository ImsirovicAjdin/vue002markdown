      <html>
      <head>
        <title>Notebook</title>
        <!-- Icons & Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?                   
        family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <!-- Include the library in the page -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/marked"></script>

        <!-- Notebook app -->
        <div id="notebook">

          <!-- Main pane -->
          <aside class="side-bar">
            <!-- Toolbar -->
            <div class="toolbar">
              <!-- Add note button -->
              <!-- button v-directive:argument="value"><i class="material-icons">add</i> Add note</button> -->
              <!-- <button v-on:click="callback"><i class="material-icons">add</i> Add note</button> -->
              <!-- <button v-on:click="addNote"><i class="material-icons">add</i> Add note</button> -->
              <!-- The above line can be written in shortcut form: -->
              <button @click="addNote"><i class="material-icons">add</i> Add note</button>
            </div>
          </aside>
          <section class="main">
            <textarea v-model="content"></textarea>
          </section>
          <aside class="preview" v-html="notePreview">
          </aside>
          
        </div>

        <!-- Some JavaScript -->
        <script src="script.js"></script>
      </body>
      </html>
